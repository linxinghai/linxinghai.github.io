<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <title>clock</title>
        <link rel="stylesheet" href="clock.css">
        <script type="text/javascript">
            function myTime() {
                let time = new Date();
                let h = time.getHours();
                let m = time.getMinutes();
                let s = time.getSeconds();
                document.getElementById("1").innerText = Math.floor(h/10);
                document.getElementById("2").innerText = h%10;
                document.getElementById("4").innerText = Math.floor(m/10);
                document.getElementById("5").innerText = m%10;
                document.getElementById("7").innerText = Math.floor(s/10);
                document.getElementById("8").innerText = s%10;
            }
            setInterval(myTime,1000);
        </script>
    </head>
    <body>
        <div class="clock">
            <p id="1">0</p>
            <p id="2">0</p>
            <p id="3">:</p>
            <p id="4">0</p>
            <p id="5">0</p>
            <p id="6">:</p>
            <p id="7">0</p>
            <p id="8">0</p>
        </div>
    </body>
</html>
