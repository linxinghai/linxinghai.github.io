<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>database view</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            overflow: hidden;
        }
        .navbar{
            position: relative;
            width: 100vh;
        }
        #checkbox{
            display: none;
        }
        .navbar label{
            position: absolute;
            top: 0;
            left: 70px;
            width: 200%;
            height: 43px;
            font-size: 30px;
            color: #5a738e;
            background-color: #ededed;
            padding-left: 20px;
            border: 1px solid #d9dee4;
            cursor: pointer;
            transition: all 0.5s;
        }
        .navbar ul{
            list-style: none;
            width: 70px;
            height: 100vh;
            background-color: #2a3f54;
            transition: all 0.5s;
            overflow: hidden;
        }
        .navbar ul li{
            height: 70px;
            margin-bottom: 10px;
        }
        .navbar ul li:first-child{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
        }
        .navbar ul li:first-child img{
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .navbar ul li:first-child span{
            color: #fff;
            white-space: nowrap;
            padding-left: 10px;
            display: none;
        }
        .navbar ul li a{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            color: #d1d1d1;
            text-decoration: none;
        }
        .navbar ul li a i{
            font-size: 15px;
            margin-bottom: 10px;
        }
        .navbar ul li a span{
            font-size: 10px;
            white-space: nowrap;
        }
        .navbar ul li a:hover{
            color: #fff;
            background-color: #35495d;
        }
        .navbar input:checked + label{
            left: 200px;
        }
        .navbar input:checked ~ ul{
            width: 200px;
        }
        .navbar input:checked ~ ul li:first-child{
            justify-content: flex-start;
        }
        .navbar input:checked ~ ul li:first-child span{
            display: block;
        }
        .navbar input:checked ~ ul li a{
            flex-direction: row;
            justify-content: flex-start;
        }
        .navbar input:checked ~ ul li a i{
            font-size: 15px;
            margin: 0 15px 0 30px;
        }
        .navbar input:checked ~ ul li a span{
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </label>
        <ul>
            <li>
                <img src="https://cdn.jsdelivr.net/gh/linxinghai/resource/image/202204291016724.jpg" rel="stylesheet">
                <span>欢迎</span>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <span>后台首页</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-sitemap" aria-hidden="true"></i>
                    <span>商品列表</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <span>用户列表</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    <span>订单列表</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-th-large" aria-hidden="true"></i>
                    <span>功能列表</span>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
