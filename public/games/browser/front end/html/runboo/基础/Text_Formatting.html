<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>paragraph</title>
    </head>
    <body>
        <b>加粗</b><br>
        <!--通常标签strong替换b-->
        <strong>加粗</strong><br>
        <i>斜体</i><br>
        <!--通常用em替换i-->
        <em>斜体</em><br>
        <code>
            电脑自动输出
        </code><br>
        <sub>下标</sub>和<sup>上标</sup>
    </body>
</html>
