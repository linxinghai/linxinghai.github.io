<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            js
        </title>
        <script>
            function myfunction(){
                alert("error\n404");
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="myfunction()" value="显示警告框">

        <button onclick="buttonfunc()">确定弹窗</button>
        <p id="demo"></p>
        <script>
            function buttonfunc()
            {
                var x;
                var r=confirm("按下按钮");
                if(r == true){
                    x="确定";
                }
                else{
                    x="取消";
                }
                document.getElementById("demo").innerHTML=x;
            }
        </script>

        <button onclick="tip()">tip</button>
        <p id="tip"></p>
        <script>
            function tip(){
                var x;
                var person=prompt("请输入","tip");
                if(person!=null && person!=""){
                    x="tip1"+person+"tip2";
                    document.getElementById("tip").innerHTML=x;
                }
            }
        </script>
    </body>
</html>
